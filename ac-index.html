<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>fdu-ac-page</title>
    <link href="lib/bootstrap-3.3.5/css/bootstrap.min.css", rel="stylesheet"/>
    <link href="css/font-awesome/font-awesome.min.css", rel="stylesheet"/>
    <script src="lib/jquery-3.1.1.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/angular-ui-router.js"></script>
    <script src="lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/manage-controller.js"></script>
</head>
<style>
    .fdu-ac-content{
        width: 1180px;
        /*TODO: need to change*/
        margin-left: auto;
        margin-right: auto;
        padding-top: 17px;
    }
</style>
<body>
    <div id="main" class="fdu-ac-content">
        <div ui-view=""></div>
    </div>
</body>
<script>
    /**
     * Created by Sunny on 2017/4/5.
     */
    var myApp = angular.module('myApp', ['ui.router', 'myApp.controllers', 'ac-manage.controllers']);
    myApp.config(['$stateProvider', '$urlRouterProvider', function($stateProvider, $urlRouterProvider) {
        $urlRouterProvider.when('', '/ac-main');
        $stateProvider
            .state('ac-main', {
                url: '/ac-main',
                templateUrl: 'templates/ac-main.html',
                controller: 'acMainCtrl'
            })

            .state('ac-manage', {
                url: '/ac-manage',
                abstract: true,
                templateUrl: 'templates/ac-manage.html'
            })

            .state('ac-manage.user', {
                url: '',
                cache: 'false',
                templateUrl: 'templates/ac-user.html',
                controller: 'acUserCtrl'
            })

            .state('ac-manage.attribute', {
                url: '/attribute',
                cache: 'false',
                templateUrl: 'templates/ac-attribute.html',
                controller: 'acAttributeCtrl'
            })
    }]);
</script>
</html>
