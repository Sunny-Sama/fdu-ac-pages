<style>
    .ac-operation {
        margin-bottom: 20px;
    }
    .ac-list tr{
        color: gray;
        font-weight: lighter;
        text-align: center;
    }
</style>
<div style="margin-top: 20px;">
    <span style="color: gray; font-size: 1.1em">*满足以下策略的用户将被允许访问目标数据</span>
    <div class="ac-operation">
        <form role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入查询内容" id="ac-attrKeyValue" style=" width: 200px;float: left;margin-right: 15px; margin-left: 20px;">
            </div>
            <button type="submit" class="btn btn-sm btn-info" ng-click="searchAttr()" style="margin-right: 10px">查询</button>
            <a class="btn btn-warning btn-sm" data-toggle="modal" data-target="#acAttr">新增</a>
        </form>
    </div>
    <!-- Attribute List Modal -->
    <div class="modal fade" id="addAttr" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content" style="width: 400px; margin-top: 100px">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="text-align: center">添加属性</h4>
                </div>
                <div class="modal-body">
                    <p class="ac-p">策略名：</p>
                    <input type="text" id="ac-addBlackKey" placeholder="请输入用户名"/>
                    <p></p>
                    <div ng-repeat="attr in attrList">
                        <span>{{attr.name}}</span><input type="checkbox" name="ac-select-attr" id="{{attr.id}}">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default ac-add" ng-click="addAttr()">新增</button>
                    <button type="button" class="btn btn-default ac-search" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table">
        <thead class="ac-list">
        <tr>
            <th>策略名</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody class="ac-list">
        <!--<tr ng-repeat="item in attrList">-->
            <!--<th>{{item.userRole==0?"管理员":"租户"}}</th>-->
            <!--<th>{{item.startTime}}-{{item.endTime}}</th>-->
            <!--<th style="padding-left:18px"><button class="ac-state" ng-click="changeState(item.ruleId)">{{item.state==1?"强制":"推荐"}}</button></th>-->
            <!--<th><button class="ac-delete"><span class="glyphicon glyphicon-trash" ng-click="deleteAttr(item.ruleId)"></span></button></th>-->
        <!--</tr>-->
        </tbody>
    </table>
</div>
